<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spittr</title>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
	</head>
	<body>
		<h1>Spittr Register</h1>
		<form method="POST" th:object="${spitter}" enctype="multipart/form-data">
			<label>Profile Picture:</label>
			<input type="file" name="profilePicture" accept="image/jpeg,image/png,image/gif"></input>
			<br/>
		</form>
	</body>
</html>
